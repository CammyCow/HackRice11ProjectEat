<style>
* {

h1 {

}
#regForm {

td{

}
/* Hide all steps by default: */
.tab {

}

button {
  background-color: #8e44ad;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: "Quicksand", sans-serif;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #8e44ad;
}
body {

  .group {

    margin-bottom: 2em;
  }
  input[type="checkbox"],
  input[type="radio"] {
    position: absolute;
    opacity: 0;
    z-index: -1;
  }
  label {
    position: relative;
    margin-right: 1em;
    padding-left: 2em;
    padding-right: 1em;
    line-height: 2;
    cursor: pointer;
   }


  input[type="radio"] + label:before {
    border-radius: 1em;
  }
  /* Checked */
  input[type="checkbox"]:checked + label,
  input[type="radio"]:checked + label {
    padding-left: 15px;
    border-radius: 5px;
    color: white;
    height: 300%;
  }

  input[type="checkbox"]:checked + label,
  input[type="radio"]:checked + label ::before {
      top: 0;
      width: 100%;
      height: 200%;
      border-radius: 5px;
      background: #8e44ad;
    }


  /* Transition */
  label,
  label::before {
    -webkit-transition: .25s all ease;
    -o-transition: .25s all ease;
    transition: .25s all ease;
  }

  #bgd {
    position: fixed; bottom: 0px; right: 0px;
  }

  #lg {

  }

  table{

</style>
